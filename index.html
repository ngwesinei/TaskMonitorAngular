<script>
  var browser=get_browser();
  if(browser.name === "MSIE" || browser.name === "IE"){
    alert("Browser do not support, please try in firefox or chrome");
  }  

// for browser cache issue
  function checkCookie() {
    var user=getCookie("bsp_monitor_v");
    if (user != "20.09.28.1.52") {
      window.location.reload(true);
      setCookie("bsp_monitor_v", "20.09.28.1.52", 30);
    }
  }
  function setCookie(cname,cvalue,exdays) {
    document.cookie = cname + "=" + cvalue + ";path=/";
  }
  function getCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i < ca.length; i++) {
      var c = ca[i];
      while (c.charAt(0) == ' ') {
        c = c.substring(1);
      }
      if (c.indexOf(name) == 0) {
        return c.substring(name.length, c.length);
      }
    }
    return "";
  }
  // check using browser
  function get_browser() {
      var ua=navigator.userAgent,tem,M=ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || []; 
      if(/trident/i.test(M[1])){
          tem=/\brv[ :]+(\d+)/g.exec(ua) || []; 
          return {name:'IE',version:(tem[1]||'')};
          }   
      if(M[1]==='Chrome'){
          tem=ua.match(/\bOPR|Edge\/(\d+)/)
          if(tem!=null)   {return {name:'Opera', version:tem[1]};}
          }   
      M=M[2]? [M[1], M[2]]: [navigator.appName, navigator.appVersion, '-?'];
      if((tem=ua.match(/version\/(\d+)/i))!=null) {M.splice(1,1,tem[1]);}
      return {
        name: M[0],
        version: M[1]
      };
  }
</script>
